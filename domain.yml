      - title: "VF"
        payload: "VF"
      - title: "VS"
        payload: "VS"

  utter_vf:
    - text: "info vf"

  utter_vs:
    - text: "info vs"
  
  utter_default:
    - text: "cela marche"

  utter_pneu_1:
    - text: "pneu 1"

  utter_pneu_2:
    - text: "pneu 2"
slots:
    is_RH:
        type: bool




